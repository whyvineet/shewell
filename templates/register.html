{% extends "base.html" %}

{% block title %}Register - SheWell{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-12 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-montserrat font-bold mb-6 text-center">Create Your SheWell Account</h1>

    <div class="flex justify-center mb-6">
        <button id="patient-tab" class="px-4 py-2 bg-accent text-white rounded-l-lg focus:outline-none">Patient</button>
        <button id="doctor-tab" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-r-lg focus:outline-none">Doctor</button>
    </div>

    <!-- Patient Registration Form -->
    <form id="patient-form" method="POST" action="{{ url_for('register_patient') }}">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Full Name</label>
            <input type="text" id="name" name="name" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email Address</label>
            <input type="email" id="email" name="email" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <p class="text-sm text-gray-500 mt-1">We'll send appointment reminders to this number</p>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Create Password</label>
            <input type="password" id="password" name="password" required minlength="8"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <p class="text-sm text-gray-500 mt-1">Must be at least 8 characters</p>
        </div>

        <button type="submit"
            class="w-full py-3 bg-accent text-white font-semibold rounded-lg hover:bg-opacity-90 transition">
            Register as Patient
        </button>
    </form>

    <!-- Doctor Registration Form -->
    <form id="doctor-form" method="POST" action="{{ url_for('register_doctor') }}" class="hidden">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="name">Full Name</label>
            <input type="text" id="name" name="name" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email Address</label>
            <input type="email" id="email" name="email" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="specialization">Specialization</label>
            <select id="specialization" name="specialization" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="" disabled selected>Select Specialization</option>
                <option value="Obstetrics">Obstetrics</option>
                <option value="Gynecology">Gynecology</option>
                <option value="Maternal-Fetal Medicine">Maternal-Fetal Medicine</option>
                <option value="Reproductive Endocrinology">Reproductive Endocrinology</option>
            </select>
        </div>        

        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Create Password</label>
            <input type="password" id="password" name="password" required minlength="8"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <p class="text-sm text-gray-500 mt-1">Must be at least 8 characters</p>
        </div>

        <button type="submit"
            class="w-full py-3 bg-accent text-white font-semibold rounded-lg hover:bg-opacity-90 transition">
            Register as Doctor
        </button>
    </form>

    <div class="text-center mt-6">
        <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary hover:underline">Login</a></p>
    </div>
</div>

<script>
    const patientTab = document.getElementById('patient-tab');
    const doctorTab = document.getElementById('doctor-tab');
    const patientForm = document.getElementById('patient-form');
    const doctorForm = document.getElementById('doctor-form');

    patientTab.addEventListener('click', () => {
        patientForm.classList.remove('hidden');
        doctorForm.classList.add('hidden');
        patientTab.classList.add('bg-accent', 'text-white');
        doctorTab.classList.remove('bg-accent', 'text-white');
        doctorTab.classList.add('bg-gray-200', 'text-gray-700');
    });

    doctorTab.addEventListener('click', () => {
        doctorForm.classList.remove('hidden');
        patientForm.classList.add('hidden');
        doctorTab.classList.add('bg-accent', 'text-white');
        patientTab.classList.remove('bg-accent', 'text-white');
        patientTab.classList.add('bg-gray-200', 'text-gray-700');
    });
</script>
{% endblock %}
