{% extends "base.html" %}

{% block title %}Login - SheWell{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-12 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-montserrat font-bold mb-6 text-center">Login to SheWell</h1>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="user_type">I am a:</label>
            <select id="user_type" name="user_type"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">Email Address</label>
            <input type="email" id="email" name="email" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <button type="submit"
            class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-opacity-90 transition">
            Login
        </button>
    </form>

    <div class="text-center mt-6">
        <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-accent hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
