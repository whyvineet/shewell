{% extends "base.html" %}

{% block title %}Login - SheWell{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-12 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login to SheWell</h1>
    
    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
        <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
            >
        </div>
        
        <div class="form-group">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
            >
        </div>
        
        <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">I am a</label>
            <div class="flex space-x-4">
                <div class="flex items-center">
                    <input 
                        type="radio" 
                        id="patient" 
                        name="user_type" 
                        value="patient" 
                        checked
                        class="h-4 w-4 text-primary focus:ring-primary"
                    >
                    <label for="patient" class="ml-2 text-sm text-gray-700">Patient</label>
                </div>
                <div class="flex items-center">
                    <input 
                        type="radio" 
                        id="doctor" 
                        name="user_type" 
                        value="doctor"
                        class="h-4 w-4 text-primary focus:ring-primary"
                    >
                    <label for="doctor" class="ml-2 text-sm text-gray-700">Doctor</label>
                </div>
            </div>
        </div>
        
        <button 
            type="submit" 
            class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
        >
            Login
        </button>
        
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-primary hover:text-primary-dark font-medium">Register here</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
